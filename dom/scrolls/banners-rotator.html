<!DOCTYPE html>
<html>
  <head>
    <title>RightJS Scrolling Slideshow</title>
    <style type="text/css">
      ul#logo-slide {
        list-style-type:none;
        height:50px;
        overflow:hidden;
      }
    </style>
    <script type="text/javascript" charset="utf-8" src="http://rightjs.org/hotlink/right.js"></script>
    <script type="text/javascript" charset="utf-8">
      (function() {
        var list = $('logo-slide');
        var item = list.first('li');
        
        list.scroll({ y: item.sizes().y }, {
          onFinish: function() {
            list.insert(item, 'bottom').scrollTo({y: 0})
          }
        });
      }).periodical(2000);
    </script>
  </head>
  <body>
    <ul id='logo-slide'>
      <li><img src='http://fontfeed.com/images/web20/standpoint_logo.gif'/></li>
      <li><img src='http://www.morethanfurniture.org.uk/_img/CRNS_smaller_logo.jpg'/></li>
      <li><img src='http://mallimages.mallfinder.com/Images/Store/Aveda_Logo2.jpg'/></li>
      <li><img src='https://www.google.com/intl/en_uk/adwords/select/afc/casestudies/images/efficientfrontier_logo.gif'/></li>
    </ul>
  </body>
</html>
